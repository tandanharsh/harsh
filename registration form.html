<!DOCTYPE html>
<html>
    <title>Registration form</title>
    <head>
    </head>
    <style>
div{
    background-color: lightblue;
    margin:20px auto;
    text-align: center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100%;

}

input[type="text"],input[type="submit"]
{
    padding: 15px;
    height:3px;
    width:200px;
}
label{
    font-size: 25px;
}


        </style>
        <body>
            <div>
                <form>
                    <label for=" ">First Name</label><br>
                    <input type="text" placeholder="enter first name"/><br><br>
                    <label for=" ">Last Name</label><br>
                    <input type="text" placeholder="enter last name"/><br><br>
                    <label for=" ">Email</label><br>
                    <input type="text" placeholder="enter your email"/><br><br>
                    <label for=" ">Enter Password</label><br>
                    <input type="text" placeholder="enter your password"/><br><br>
                    <label for=" ">confirm password</label><br>
                    
                    <input type="text" placeholder="confirm password"/><br><br>
                    <fieldset>
                        <legend>Gender</legend><br>
                        <input type="radio" checked/>Male
                        <input type="radio" />Female<br>
                    </fieldset>
                    <label for="">CITY </label><select name="" id="">
                        <option>Mumbai</option>
                        <option>Pune</option>
                        <option>Kolkata</option>
                    </select><br><br>                    
                    <input type="submit" value="register"/>
                </form>
                     

            </div>
        </body>
</html>
